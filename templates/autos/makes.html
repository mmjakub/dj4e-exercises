{% extends "base.html" %}
{% block content %}
<h1>Makes List</h1>
{% if make_list %}
<ul>
{% for make in make_list %}
<li>
    {{ make }}
    <a href="{% url 'autos:make_update' make.pk %}">Update</a>
    <a href="{% url 'autos:make_delete' make.pk %}">Delete</a>
</li>
{% endfor %}
</ul>
{% else %}
<p>There are no Makes in database!</p>
{% endif %}
<a href="{% url 'autos:make_create' %}">Add a make</a>
<a href="{% url 'autos:auto_list' %}">Back to autos</a>
{% endblock %}
