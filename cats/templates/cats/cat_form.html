{% extends "cats/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form action="" method="post">
  <legend>add a new cat</legend>
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Submit</button>
  <button type="button" onclick="navigation.back()" class="btn btn-danger">Cancel</button>
</form>
{% endblock %}
